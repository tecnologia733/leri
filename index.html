<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Olá meu amor Lerinha!</title>
  <style>
    body { font-family: sans-serif; background: #fff8f0; color: #333; padding: 2rem; }
    h1 { color: #d16ba5; }
    .section { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <h1>Olá meu amor Lerinha!</h1>
  <div class="section">
    <p>Hoje estamos com <strong>X semanas e Y dias</strong> de gestação!</p>
    <p>Data provável do parto (DUM): <strong>27/11/2025</strong></p>
    <p>Data provável do parto (Ultrassom): <strong>31/10/2025</strong></p>
  </div>
  <div class="section">
    <h2>Versículo do dia</h2>
    <blockquote id="versiculo">Carregando versículo...</blockquote>
  </div>
  <div class="section">
    <h2>Cuidados e desenvolvimento nesta semana</h2>
    <p id="infoSemana">Carregando informações...</p>
  </div>
  <script>
    // Exemplo de chamada à API da Bíblia
    fetch('https://www.abibliadigital.com.br/api/verses/nvi/sl/23')
      .then(res => res.json())
      .then(data => {
        document.getElementById('versiculo').innerText = data.verses[0].text;
      });

    // Aqui você pode carregar um JSON local com as informações semanais
  </script>
</body>
</html>
